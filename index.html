<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fair Share</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="favicon-32x32.png">
</head>

<body>
  <main>
    <section>
      <h1 id="main-heading">Fair<br>Share</h1>
      <div id="main-container">
        <div id="bill-information-container">
          <div id="bill-container">
            <form>
              <div style="display: flex; justify-content: space-between;">
                <label for="bill-input">Bill</label>
                <p id="bill-output-text"></p>
              </div>
              <input id="bill-input" class="icon-dollar input" name="bill-input" type="number" autocomplete="off"
                placeholder="e.g 120.50" />
            </form>
          </div> <!-- Bill container -->
          <div id="select-tip-container">
            <div style="display: flex; justify-content: space-between;" <p style="color: var(--input-label-color)">
              Select tip %</p>
              <p id="custom-output-text" style="color: #ff474C"></p>
            </div>
            <div id="tip-buttons-container">
              <button id="5-percent-btn" class="btn">5%</button>
              <button id="10-percent-btn" class="btn">10%</button>
              <button id="15-percent-btn" class="btn">15%</button>
              <button id="25-percent-btn" class="btn">25%</button>
              <button id="50-percent-btn" class="btn">50%</button>
              <input type="number" autocomplete="off" placeholder="Custom" min="5" max="100"
                id="custom-percentage-input" class="btn" />
            </div> <!-- Tip buttons container -->
          </div> <!-- Select tip container -->
          <form>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
              <label for="number-of-people-input">Number of People</label>
              <p id="number-of-people-output-text"></p>
            </div>
            <input style="margin-bottom: 20px;" id="number-of-people-input" class="icon-person input"
              name="number-of-people-input" type="number" autocomplete="off" placeholder="e.g 5" />
          </form>
        </div> <!-- Bill information container -->
        <div id="splitting-result-container">
          <div class="splitting-results-div">
            <div class="splitting-result">
              <div>
                <p>Tip amount</p>
                <span style="color: var(--input-label-color)"><small>/ person</small></span>
              </div>
              <span id="tip-amount-text" class="final-result-text">$0.00</span>
            </div> <!-- Splitting result tip amount container -->
            <div class="splitting-result" style="margin-bottom: 10px;">
              <div>
                <p>Total</p>
                <span style="color: var(--input-label-color)"><small>/ person</small></span>
              </div>
              <span id="total-text" class="final-result-text">$0.00</span>
            </div>
            <button id="reset-btn" class="btn">RESET</button>
          </div> <!-- Splitting result total container -->
        </div> <!-- Splitting result container -->
      </div> <!-- Main container -->
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
